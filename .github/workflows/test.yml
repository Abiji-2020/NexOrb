name: Go CI
on:
    push:
        branches:
            - master
            - main
    pull_request:
        branches:
            - master
            - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.23
            
            - name: Install depdency
              run: go mod tidy

            - name: Build
              run: go build NexOrb/main.go

            - name: Test
              run: go test ./...